name: Build CustomVCAM Tweak

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Theos
      run: |
        sudo apt-get update
        sudo apt-get install -y git make perl curl zip unzip python3
        
        # Install Theos
        git clone --recursive https://github.com/theos/theos.git /opt/theos
        echo "THEOS=/opt/theos" >> $GITHUB_ENV
        echo "/opt/theos/bin" >> $GITHUB_PATH
        
        # Setup iOS SDK
        cd /opt/theos
        curl -LO https://github.com/theos/sdks/archive/master.zip
        unzip master.zip
        mv sdks-master/* sdks/
        rm -rf sdks-master master.zip
    
    - name: Install dependencies
      run: |
        # Install required tools
        sudo apt-get install -y clang llvm
        
        # Setup git credentials for GitHub Actions
        git config --global url.https://${{ secrets.GITHUB_TOKEN }}@github.com/.insteadOf https://github.com/
        
        # Install iOS toolchain
        cd /opt/theos
        git clone https://github.com/kabiroberai/darwin-cc-tools-port.git
        cd darwin-cc-tools-port
        ./tools/make.sh
        sudo cp -R usage_examples/ios_toolchain/* /opt/theos/toolchain/linux/iphone/
    
    - name: Build tweak
      run: |
        export THEOS=/opt/theos
        export PATH="/opt/theos/bin:$PATH"
        make clean
        make package FINALPACKAGE=1
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CustomVCAM-deb
        path: packages/*.deb
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: CustomVCAM v${{ github.run_number }}
        files: packages/*.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 