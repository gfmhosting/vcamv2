name: Build CustomVCAM

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Theos
      uses: Randomblock1/theos-action@v1
      with:
        theos-sdks: 'https://github.com/theos/sdks'
        theos-sdks-branch: 'master'
      
    - name: Verify Theos Installation
      run: |
        echo "Theos path: $THEOS"
        echo "Available SDKs:"
        ls -la $THEOS/sdks/ || echo "No SDKs directory found"
        echo "Theos version:"
        cat $THEOS/version || echo "No version file"
        
    - name: Check Available iOS SDKs
      run: |
        echo "Checking available iOS SDKs for iPhone 7 iOS 13.3.1 compatibility"
        cd $THEOS/sdks
        echo "Available iOS SDKs:"
        ls -la | grep iPhone || echo "No iPhone SDKs found"
        
        # Check specifically for iOS 13.x SDKs
        if ls | grep -q "iPhoneOS13"; then
          echo "✅ iOS 13.x SDKs found - perfect for iOS 13.3.1 target"
          ls | grep "iPhoneOS13"
        else
          echo "⚠️  No iOS 13.x SDKs found, will use latest available"
        fi
        
    - name: Build CustomVCAM
      run: |
        echo "Building CustomVCAM for iPhone 7 iOS 13.3.1"
        echo "Current directory: $(pwd)"
        echo "Available files:"
        ls -la
        echo "Theos environment:"
        echo "THEOS=$THEOS"
        echo "Available SDKs:"
        ls -la $THEOS/sdks/ | grep -i iphone || echo "No iPhone SDKs found"
        
        echo "Starting build process..."
        make clean || echo "Clean failed, continuing..."
        
        # Try different SDK targets in order of preference
        if ls $THEOS/sdks/ | grep -q "iPhoneOS13.0.sdk"; then
          echo "Using iOS 13.0 SDK"
          make package FINALPACKAGE=1 ARCHS="arm64" TARGET="iphone:13.0:13.0"
        elif ls $THEOS/sdks/ | grep -q "iPhoneOS13.7.sdk"; then
          echo "Using iOS 13.7 SDK (perfect for iOS 13.3.1)"
          make package FINALPACKAGE=1 ARCHS="arm64" TARGET="iphone:13.7:13.0"
        elif ls $THEOS/sdks/ | grep -q "iPhoneOS13"; then
          SDK_VERSION=$(ls $THEOS/sdks/ | grep "iPhoneOS13" | head -1 | sed 's/iPhoneOS\([0-9.]*\)\.sdk/\1/')
          echo "Using iOS 13.x SDK version: $SDK_VERSION"
          make package FINALPACKAGE=1 ARCHS="arm64" TARGET="iphone:${SDK_VERSION}:13.0"
        else
          echo "Using latest available SDK with iOS 13.0 deployment target"
          make package FINALPACKAGE=1 ARCHS="arm64" TARGET="iphone:clang:13.0"
        fi
        
    - name: Upload .deb Package
      uses: actions/upload-artifact@v4
      with:
        name: CustomVCAM-${{ github.sha }}
        path: packages/*.deb
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.deb
        generate_release_notes: true
        title: CustomVCAM ${{ github.ref_name }}
        body: |
          ## CustomVCAM ${{ github.ref_name }}
          
          Virtual camera tweak for iPhone 7 iOS 13.3.1 (checkra1n)
          
          ### Installation
          1. Download the .deb file
          2. Transfer to your jailbroken device
          3. Install with: `dpkg -i CustomVCAM-*.deb`
          4. Respring your device
          
          ### Compatibility
          - iPhone 7 (ARM64)
          - iOS 13.3.1
          - checkra1n jailbreak
          - MobileSubstrate
          
          ### Features
          - System-wide camera hook
          - Web KYC bypass (Stripe, etc.)
          - Photo library injection
          - Overlay interface
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 